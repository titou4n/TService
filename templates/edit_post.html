{% extends 'base.html' %}
{% block content %}
<ul>
    <li><a class="active" href="{{ url_for('dashboard') }}">Home</a></li>
    <li><a href="{{ url_for('personal_information') }}">Personal Information</a></li>
    <li><a href="{{ url_for('create_post') }}">Create a post</a></li>
</ul>
<br>
<h2>{% block title %} Edit "<strong>{{ post['title'] }}" {% endblock %}</strong></h2>
<div class="post">
    <form method="post">
        <label for="title">Title</label>
        <br>
        <input class="input" type="text"
            name="title"
            placeholder="Post title"
            value="{{ request.form['title'] or post['title'] }}" required></input>
        <br>
        <br>
        <label for="content">Post Content</label>
        <br>
        <textarea class="textarea" name="content"
                placeholder="Post content"
                rows="15"
                cols="60"
                required
                >{{ request.form['content'] or post['content'] }}</textarea>
        <br>
        <br>
        <button class="button" type="submit">Submit</button>
    </form>
    <br>
    <hr>
    <br>
    <form action="{{ url_for('delete_post', id_post=post['id_post']) }}" method="POST"><button class="button_red" onclick="return confirm('Are you sure you want to delete this post ?')">Delete post</button></form>
</div>
    
{% endblock %}
